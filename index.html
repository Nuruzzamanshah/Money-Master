<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <!-- ===============================
                                    bootstrap link
                          =============================== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    <title>Money</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center pt-5">Money for the Bucks</h1>
        <div class="row">
            <div class="col-sm-12 col-12 col-lg-6 col-md-6 pt-5 ">
                <img class="w-100" src="money.jpg" alt="">
            </div>
            <div class="col-sm-12 col-12 col-lg-6 col-md-6 pt-5  ">
                <div class="row ">
                    <div class="col-2">
                      <label  class="form-label">Income:</label>
                    </div>
                    <div class="col-10">
                      <input type="number" id="income" class="form-control">
                    </div>
                </div>
                  <h4 class="p-2 mx-5 text-center">Expenses</h4>
                <div class="row  p-2 ">
                    <div class="col-2">
                      <label  class="form-label">Food:</label>
                    </div>
                    <div class="col-10">
                      <input type="number" id="input-food" class="form-control">
                    </div>
                </div>
                <div class="row p-2 ">
                    <div class="col-2">
                      <label  class="form-label">Rent:</label>
                    </div>
                    <div class="col-10">
                      <input type="number" id="input-rent" class="form-control">
                    </div>
                </div>
                <div class="row  p-2 ">
                    <div class="col-2">
                      <label  class="form-label">Clothes:</label>
                    </div>
                    <div class="col-10">
                      <input type="number" id="input-clothes" class="form-control">
                    </div>
                </div>
                <div class="button-cal text-center">
                <button  type="button" onclick="calBtn()" id="calBtn" class="btn btn-primary">Calculate</button>
                </div>
                <h3 class="p-2 text-center" >Total Expenses: <span id="total-exp"></span></h3>
                <h3 class="p-2 text-center">Balance: <span id="blance"></span></h3>
                <div class="row">
                    <div class="parcent-text col-2">
                        <label  class="form-label">Save:</label>
                    </div>
                    <div class="parcent-input col-4">
                        <input type="number" id="parcentagemany" class="form-control">
                    </div>
                    <div class="parcentage col-1">
                        <label  class="form-label">%</label>
                    </div>
                    <div class="parcent-input col-4">
                        <button  type="button" onclick="saveAmount()" id="saveamount" class="btn btn-primary">Save</button>
                    </div>
                </div>
                <h3 class="p-2 text-center" >Saving Amount: <span id="saving"></span></h3>
                <h3 class="p-2 text-center">Remaining Balance: <span id="remainingb"></span></h3>
            </div>
        </div>
      </div>
    <script src="app.js"></script>
</body>
</html>
